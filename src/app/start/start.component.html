<div class="wrapper">
  <div class="col">
    <h2>User Settings Page</h2>
    <p>Here you can change settings of your profile!</p>
    <div class="settings-block">
      <form>
        <div class="form-group">
          <label>Name</label>
          <input type="text" size="60" pInputText />
        </div>
        <div class="form-group">
          <label>E-Mail</label>
          <input type="text" size="60" pInputText />
        </div>
        <div class="form-group">
          <label>Phone</label>
          <input type="text" size="60" pInputText />
        </div>
        <div class="form-group">
          <label>Position</label>
          <input type="text" size="60" pInputText />
        </div>
      </form>
    </div>
    <h2>User Selected Status</h2>
    <p>{{ userStatus ? userStatus : 'no status' }}</p>
  </div>
  <div class="col">
    <!-- template of parent component -->
    <h2>Preview:</h2>
    <app-user-profile name="Gregor Doroschenko" (changeStatusEvent)="userStatus = $event"></app-user-profile>
  </div>
</div>
