<div class="wrapper">
  <div class="col">
    <h2>User Settings Page</h2>
    <p>Here you can change settings of your profile!</p>
    <div class="settings-block">
      <form>
        <div class="form-group">
          <label>Name</label>
          <input type="text" size="60" [(ngModel)]="name" name="name" pInputText />
        </div>
        <div class="form-group">
          <label>E-Mail</label>
          <input type="text" size="60" pInputText />
        </div>
        <div class="form-group">
          <label>Phone</label>
          <input type="text" size="60" pInputText />
        </div>
        <div class="form-group">
          <label>Position</label>
          <input type="text" size="60" pInputText />
        </div>
      </form>
    </div>
    <h2>User Selected Status: <span></span></h2>
    <p>User is {{ userStatus ? userStatus : 'not seleceted status' }}!</p>
    <div class="buttons-wrapper">
      <button pButton type="button"
              (click)="userProfile.changeStatus({name: 'modiefied from outside'})"
              label="Test: Change status"></button>
      <button pButton type="button"
              (click)="setName()"
              label="Test: Set name"></button>
    </div>
  </div>
  <div class="col">
    <h2>Preview:</h2>
    <app-user-profile [(name)]="name"
                      (changeStatusEvent)="userStatus = $event"
                      #userProfile></app-user-profile>
  </div>
</div>
